      <div class="container custom-form">
          <h3>Create a bubl</h3>
            <form>
                <div class="form-group">
                    <label for="title-input"> Title</label>
                    <input type="text"  class="form-control" id="title-input" rows="3"></textarea>
                    <small class="form-text text-right">0/50 characters</small>
                </div>
                <div class="form-group">
                    <label for="description-input"> Description</label>
                    <textarea class="form-control" placeholder="Describe your bubl here..." id="title-input" rows="5"></textarea>
                </div>
                <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label anon-label" for="defaultCheck1">
                          I want to remain anonymous
                        </label>
                      </div>
                <div class="form-group mt-3">
                    <label for="title-input"> Due Date</label>
                    <input type="date"  class="form-control date-field" id="title-input" rows="1" ></input>
                    <small class="form-text text-left">Cannot be more than 90 days out</small>
                </div>
                      <button type="submit" class="btn btn-danger mt-5 submit-btn">Create bubl</button>
            </form>
      </div>
