<div class="container-fluid main-feed">
  <bubl-row (click)="rowClick(row)" *ngFor="let row of bublData" 
        [yesVote] = "row.yes"
        [noVote] = "row.no" 
        [total]="row.total" 
        [daysRemaining]="row.daysRemaining"
        [summary]="row.summary"
        [description]="row.description">
  </bubl-row>
</div>
